apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment  
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: node-app  
  template:
    metadata:
      labels:
        app: node-app  
    spec:
      containers:
      - name: big-bags-container  
        image: sasideva/big-bags:latest
        ports:
        - containerPort: 8080  
        env:
        - name: NODE_ENV  
          value: "production"
